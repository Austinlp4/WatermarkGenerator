<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50 20 Q80 60 80 72.5 A30 30 0 1 1 20 72.5 Q20 60 50 20Z' fill='%2300ffcc'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark Generator</title>
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//matomo.titan-shard.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>
  <body>
    <div id="root" style="width: 100%; height: 100vh;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
